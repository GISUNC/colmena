<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="./js/geolet.js"></script><!-- include geolet.js after leaflet.js -->
</head>
<body>
    <div id="map" style="position:absolute;top:0;right:0;bottom:0;left:0"></div>
    <script>
        var map = L.map('map').setView([18.115453246947073, -65.4462929069996], 20);
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map)

        L.tileLayer('https://cartocollective.blob.core.windows.net/vieques/agricultura/colmena/2022/marzo/{z}/{x}/{y}.png', {
    attribution: 'Carolina Cartography Collective',
    maxZoom: 22,
}).addTo(map);
L.geolet({
				position: 'bottomleft'
			}).addTo(map);
    </script>
</body>
</html>
